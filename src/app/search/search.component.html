<!-- nav section with search button -->
<app-nav></app-nav>
<!--End of nav section with search button -->
<!-- start of search profile section -->
<div class="section-two" *ngIf="user">
    <div class="panel panel-default text-center">
        <div class="panel-heading m-3 p-3">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12"> <img src="{{user.avatarUrl}}" class="img-circle img-responsive" alt="{{user.login}}"> </div>
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <div class="card">
                        <div class="card-body">
                            <ul class=" card-text list-group">
                                <li class="list-group-item">Username: {{ user.username }}</li>
                                <li class="list-group-item"><i class="bi bi-person-check-fill"></i>Following:{{user.following }}</li>
                                <li class="list-group-item"><i class="bi bi-person-check-fill"></i>Followers:{{user.followers }}</li>
                                <li class="list-group-item"><i class="bi bi-sort-up"></i>public repos:{{user.publicRepos}}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="check-profile" class="mt-3 text-center"> <a class="btn btn-success btn-block"
                            target="_blank" href="{{user.html_url}}">View Github Profile</a> </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- start of search repos section -->
<div class="section-repo mb-15 m-5" style="padding: right 500px;">
    <div class="panel panel-default">
        <div class="panel-body">
            <h3 class="m-5"><i class="bi bi-folder"></i> Repositories</h3>
        </div>
        <app-search-repos></app-search-repos>
    </div>
</div>
